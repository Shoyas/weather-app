<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0 ml-auto">
                <input id="locationInput" class="form-control mr-sm-2" type="search" placeholder="Location here">
                <button id="locationSearch" class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
            </form>
        </div>
    </nav>

    <div class="weather-body" id="weatherBody">
        <div class="location-details">
            <div class="city-name d-flex justify-content-center">
                <h1 id="cityName"></h1>
            </div>

            <div class="date d-flex justify-content-center">
                <h3 id="date"></h3>
            </div>
        </div>
        <div class="weather-status">
            <div class="temperature d-flex justify-content-center">
                <h3 id="temperature"></h3>&deg;C
            </div>

            <div class="min-max-temperature d-flex justify-content-center">
                <h4>Maximum <span id="max-temp"></span></h4>&deg;C 
                &nbsp;
                <h4>Minimum <span id="min-temp"></span></h4>&deg;C
                
            </div>
            
            <div class="weather-condition d-flex justify-content-center">
                <h4 id="weatherCondition"></h4>
            </div>

            <!-- <div class="weather-image d-flex justify-content-center">
                <img src="images/small-images/sunny-1.png" alt="">
            </div> -->
        </div>
    </div>


    


    

    
    <script src="main.js"></script>
</body>
</html>
